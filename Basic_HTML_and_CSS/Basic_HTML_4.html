<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }
        .font_2 {
            background-color: darkblue;
            color: white;
            font-size: medium;
        }
        .My_style {
            background-color: green;
            color: orange;
            text-decoration: wavy;
            font-size: large;
            font-family: 'Lucida Sans';
            font-weight: bold;
        }
    </style>
    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is tyled the same as the h2 element because we pointed to the class attribute font_1</h4>
    <p class="My_style">This is my styled paragraph.</p>
</body>
</html>
