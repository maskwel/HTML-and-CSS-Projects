<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Generation Cars</title>
    <link rel="stylesheet" href="./CSS/one_page_website.css">
</head>
<body>

    <!--NAV-->
    <div class="wrap">
        <div class="nav-container">
            <nav>
                <ul>
                    <a href="#home">Home</a>
                    <a href="#gallery">Gallery</a>
                    <a href="#video">Video Presentation</a>
                    <a href="#contact">Get a test drive now!</a>
                </ul>
            </nav>
        </div>
    </div>
    <!--END NAV-->
    
    <!--HOME-->
    <div id="home">
        <div class="container">
            <div class="title-text">
                <h1>Next Generation Cars</h1>
                <p>The future is already here</p>
            </div>
        </div>
    </div>
    <!--END HOME-->

    <!--GALLERY-->
    <section>
        <div id="gallery">
            <div class="container">
                <div class="section-title">
                    <h2>Gallery</h2>
                </div>
                <div class="flex-container">
                    <div class="img-container">
                        <div class="image">
                            <img src="./Images/Thumb/thumb_1.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="img-container">
                        <div class="image">
                            <img src="./Images/Thumb/thumb_2.jpg" alt="">
                        </div>
                    </div>
                    
                    <div class="img-container">
                        <div class="image">
                            <img src="./Images/Thumb/thumb_3.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="img-container">
                        <div class="image">
                            <img src="./Images/Thumb/thumb_4.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="img-container">
                        <div class="image">
                            <img src="./Images/Thumb/thumb_5.jpg" alt="">
                        </div>
                    </div>
    
                    <div class="img-container">
                        <div class="image">
                            <img src="./Images/Thumb/thumb_6.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--END GALLERY-->

    <!--VIEDEO PRESENTATION-->
    <section>
        <div id="video">
            <div class="container">
                <div class="section-title">
                    <h2>Video Presentation</h2>
                </div>
                <div class="video-continer">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/BWE0SUKvOq8?si=1jBTliHnd70YcpoC" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>
    <!--END VIDEO PRESENTATION-->

    <!--CONTACT-->
    <section>
        <div id="contact">
            <div class="container">
                <div class="section-title">
                    <h2>Test Drive Reservation</h2>
                </div>
                <div class="reservation">
                    <form>
                        <input type="text" value="First Name"><br>
                        <input type="text" value="Last Name"><br>
                        <input type="text" value="Email"><br>

                        <div class="submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--END CONTACT-->

    <!--FOOTER-->
    <footer>
        <div class="container">
            <p>www.nextgencars.com &nbsp;|&nbsp; &copy; 2024</p>
        </div>
    </footer>
    <!--END FOOTER-->
